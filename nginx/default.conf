server {
    listen 80;
    server_name moodle-mobi.localhost;   # must match $CFG->wwwroot host
    root /var/www/moodle;
    index index.php index.html;
    client_max_body_size 200M;

    # 1) Main router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 2) PHP handler (IMPORTANT: keep this ABOVE the static regex)
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300s;
        fastcgi_buffering off;
        fastcgi_pass php:9000;           # service name:port
    }

    # 3) Real static files only (exclude Moodle's PHP assets)
    #    Negative lookaheads avoid catching /theme/font.php, /theme/styles.php, /lib/javascript.php
    location ~* ^/(?!theme/(font|styles)\.php)(?!lib/javascript\.php).*?\.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # Hardening
    location ^~ /moodledata/ { deny all; }
    location ~* \.(?:htaccess|git|env)$ { deny all; }
}
